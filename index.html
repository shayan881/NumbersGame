<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div id="alert" class="alert alert-info" role="alert">
            0
          </div>
        <div id="Txt" class="col-12 bg-success bg-gradient text-center rounded-3 mt-3">
            For start game click to button
        </div>
        <div id="Display" class="input-group flex-nowrap mt-3 d-none">
            <span class="input-group-text" id="addon-wrapping">Enter Number</span>
            <input id="Input" type="text" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <button id="Btn" onclick="Start(this)" type="button" class="btn btn-outline-secondary mt-3">Start Game</button>
    </div>
</body>
<script src="main.js"></script>
</html>
